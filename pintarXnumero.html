    <title>Color by Number Game - 6 Colors Personalizado</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #game-container {
            max-width: 900px;
            width: 100%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 { color: #333; margin-bottom: 5px; }
        p { color: #555; margin-top: 0; margin-bottom: 20px; }

        #svgContainer {
            width: 100%;
            height: 60vh;
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #fdfdfd;
        }

        #svgContainer svg {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #palette {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .color-btn {
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            /* Si el color es claro, el texto debe ser negro */
            color: black; 
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            border: 3px solid #333;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        /* Color del texto para el bot√≥n 4 (azul) y 6 (morado) para que se vea mejor */
        .color-btn[data-num="4"], .color-btn[data-num="6"] {
            color: white;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        #message {
            font-size: 1.4em;
            color: #d32f2f;
            min-height: 1.5em;
            font-weight: bold;
        }
        #message.win-message { color: #4CAF50; }

        #restartBtn {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            transition: background-color 0.2s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        #restartBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    </div>

    <div id="palette"></div>

    <div id="message"></div>
    <button id="restartBtn" style="display:none;" onclick="restart()">Play Again</button>
</div>

<script>
    // **COLORES PERSONALIZADOS**
    const colors = [
        "#964B00", // 1: Caf√© (Brown)
        "#ffb6c1", // 2: Rosa claro (Light Pink)
        "#ffddc4", // 3: Carne/Piel (Peach/Skin Tone)
        "#007bff", // 4: Azul (Bright Blue)
        "#ffeb3b", // 5: Amarillo (Yellow)
        "#800080"  // 6: Morado (Purple)
    ];
    const NUM_COLORS = colors.length; // Ahora es 6

    const palette = document.getElementById("palette");
    const message = document.getElementById("message");
    const restartBtn = document.getElementById("restartBtn");

    let selectedColor = null;
    let totalAreas = 0;
    let coloredAreas = 0;

    // Crear paleta (6 colores)
    colors.forEach((color, i) => {
        const btn = document.createElement("div");
        btn.classList.add("color-btn");
        // A√±adir data-num al bot√≥n para el estilo de color de texto (CSS)
        btn.setAttribute("data-num", i + 1); 
        btn.textContent = i + 1;
        btn.style.background = color;
        btn.onclick = () => {
            selectedColor = { num: i + 1, color };
            document.querySelectorAll(".color-btn").forEach(b => {
                b.style.outline = "none";
                b.style.boxShadow = "none";
            });
            btn.style.outline = "4px solid black"; 
            btn.style.boxShadow = `0 0 10px ${selectedColor.color}`;
            message.textContent = ""; 
        };
        palette.appendChild(btn);
    });

    window.onload = () => {
        const svg = document.querySelector("#svgContainer svg");
        if (!svg) {
            message.textContent = "Error: SVG no encontrado. Pega tu dibujo en el contenedor.";
            message.style.color = "red";
            return;
        }

        // Selecciona todos los elementos de forma interactivos
        const allElements = svg.querySelectorAll("path, polygon, rect, circle");
        totalAreas = allElements.length;

        allElements.forEach((p, index) => {
            // Inicializar estilos para asegurar que se puede pintar
            p.setAttribute("fill", "white");
            // Se asume que el SVG ya tiene stroke negro, pero lo forzamos por seguridad
            p.setAttribute("stroke", "black"); 
            p.setAttribute("stroke-width", "1.5");
            p.style.cursor = "pointer";
            p.style.transition = "fill 0.3s ease";
            
            // Leer el n√∫mero asignado en el SVG
            const requiredNum = parseInt(p.getAttribute("data-num"));

            p.addEventListener("click", () => {
                // Verificar que el n√∫mero est√© dentro del nuevo rango (1-6)
                if (isNaN(requiredNum) || requiredNum < 1 || requiredNum > NUM_COLORS) {
                    message.textContent = `‚ö†Ô∏è Esta √°rea no tiene un n√∫mero asignado v√°lido (1-${NUM_COLORS}) en el c√≥digo SVG.`;
                    message.classList.remove("win-message");
                    setTimeout(() => message.textContent = "", 3000);
                    return;
                }
                
                const currentFill = p.getAttribute("fill");

                if (selectedColor && selectedColor.num === requiredNum) {
                    // PINTAR solo si est√° en blanco
                    if (currentFill === "white" || currentFill === "#ffffff") { 
                        p.setAttribute("fill", selectedColor.color);
                        coloredAreas++;
                        if (coloredAreas === totalAreas) showWin();
                        message.textContent = ""; 
                    }
                } else if (selectedColor) { 
                    // Color incorrecto
                    message.textContent = `‚ùå ¬°Incorrecto! Esta √°rea es el color #${requiredNum}.`;
                    message.classList.remove("win-message");
                    setTimeout(() => message.textContent = "", 2000);
                } else { 
                    // No hay color seleccionado
                    message.textContent = "üëÜ Por favor, selecciona un color primero.";
                    message.classList.remove("win-message");
                    setTimeout(() => message.textContent = "", 2000);
                }
            });
        });
    };

    function showWin() {
        message.textContent = "üéâ ¬°Felicidades! Completaste el dibujo!";
        message.classList.add("win-message");
        restartBtn.style.display = "block";
    }

    function restart() {
        document.querySelectorAll("#svgContainer path, #svgContainer rect, #svgContainer circle, #svgContainer polygon").forEach(p => {
            p.setAttribute("fill", "white");
        });
        coloredAreas = 0;
        message.textContent = "";
        message.classList.remove("win-message");
        restartBtn.style.display = "none";
        document.querySelectorAll(".color-btn").forEach(b => {
            b.style.outline = "none";
            b.style.boxShadow = "none";
        });
        selectedColor = null;
    }
</script>
