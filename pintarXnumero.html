<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ¨ Color by Number - Feelings</title>
<style>
  body {
    margin: 0;
    font-family: "Comic Sans MS", cursive;
    background: linear-gradient(to bottom right, #fef6e4, #dbe8f4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  h1 {
    color: #4b4b4b;
    text-shadow: 1px 1px #fff;
    margin-bottom: 10px;
  }

  #gameContainer {
    background: #ffffff;
    border: 5px solid #ffc107;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  svg {
    width: 400px;
    height: auto;
    cursor: pointer;
  }

  #palette {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    margin-top: 20px;
  }

  .color-btn {
    width: 45px;
    height: 45px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: white;
    cursor: pointer;
    box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }

  .color-btn:hover {
    transform: scale(1.1);
  }

  #message {
    margin-top: 20px;
    font-size: 1.3em;
    color: #4caf50;
    font-weight: bold;
    text-align: center;
  }

  button {
    margin-top: 15px;
    background: #4caf50;
    color: white;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    padding: 10px 25px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #43a047;
  }
</style>
</head>
<body>

<h1>ðŸŽ¨ Color by Number - Feelings</h1>
<div id="gameContainer">
  <!-- ðŸ‘‡ AquÃ­ va tu SVG -->
  <div id="svgContainer">
    <!-- Pega el contenido de tu archivo emotion-coloring.svg aquÃ­ -->
  </div>

  <!-- Paleta de colores -->
  <div id="palette"></div>

  <div id="message"></div>
  <button id="restartBtn" style="display:none;" onclick="restart()">Play Again</button>
</div>

<script>
const colors = [
  "#f94144","#f3722c","#f8961e","#f9844a","#f9c74f",
  "#90be6d","#43aa8b","#4d908e","#577590","#277da1",
  "#c77dff","#9d4edd","#6a4c93","#ff70a6","#ff9770",
  "#ffd670","#e9ff70","#70d6ff","#9381ff","#ffc6ff"
];

const palette = document.getElementById("palette");
const svgContainer = document.getElementById("svgContainer");
const message = document.getElementById("message");
const restartBtn = document.getElementById("restartBtn");

let selectedColor = null;
let totalAreas = 0;
let coloredAreas = 0;

// Crear paleta
colors.forEach((color, i) => {
  const btn = document.createElement("div");
  btn.classList.add("color-btn");
  btn.textContent = i + 1;
  btn.style.background = color;
  btn.onclick = () => {
    selectedColor = { num: i + 1, color };
    document.querySelectorAll(".color-btn").forEach(b => b.style.outline = "none");
    btn.style.outline = "4px solid black";
  };
  palette.appendChild(btn);
});

// Activar interacciÃ³n cuando el SVG cargue
window.onload = () => {
  const svg = document.querySelector("svg");
  if (!svg) {
    console.error("No se encontrÃ³ el SVG. AsegÃºrate de pegarlo correctamente dentro del #svgContainer.");
    return;
  }

  const paths = svg.querySelectorAll("path, polygon, rect, circle");
  totalAreas = paths.length;

  paths.forEach((p, index) => {
    const num = (index % 20) + 1;
    p.setAttribute("data-num", num);
    p.setAttribute("fill", "white");
    p.setAttribute("stroke", "#ccc");
    p.setAttribute("stroke-width", "1");
    p.addEventListener("click", () => {
      if (selectedColor && selectedColor.num === num) {
        p.setAttribute("fill", selectedColor.color);
        p.style.transition = "fill 0.3s ease";
        coloredAreas++;
        if (coloredAreas === totalAreas) showWin();
      }
    });
  });
};

function showWin() {
  message.textContent = "ðŸŽ‰ Great job! You completed the picture!";
  restartBtn.style.display = "block";
}

function restart() {
  document.querySelectorAll("svg path, svg rect, svg circle, svg polygon").forEach(p => {
    p.setAttribute("fill", "white");
  });
  coloredAreas = 0;
  message.textContent = "";
  restartBtn.style.display = "none";
}
</script>
</body>
</html>
