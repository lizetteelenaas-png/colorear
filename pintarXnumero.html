<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color by Number</title>

<style>
    body{
        font-family: "Comic Sans MS", sans-serif;
        background: #eef8ff;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1{
        font-size: 40px;
        margin-top: 20px;
        color: #333;
    }

    .svg-box{
        width: 750px;
        height: 750px;
        margin: 20px auto;
        border: 4px dashed #999;
        border-radius: 20px;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    svg{
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .palette{
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .color-btn{
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 5px solid #333;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        color: black;
        font-weight: bold;
        transition: transform .2s;
    }

    .color-btn:hover{
        transform: scale(1.1);
    }

    svg [data-num] {
        cursor: pointer;
        transition: fill 0.25s ease;
    }
</style>

</head>

<div class="palette">
    <div class="color-btn" data-color="1" style="background:#8B4513;">1</div>
    <div class="color-btn" data-color="2" style="background:#ff9ac9;">2</div>
    <div class="color-btn" data-color="3" style="background:#ffddb3;">3</div>
    <div class="color-btn" data-color="4" style="background:#6aa6ff;">4</div>
    <div class="color-btn" data-color="5" style="background:#ffe169;">5</div>
    <div class="color-btn" data-color="6" style="background:#b573ff;">6</div>
</div>

<script>
// ----------------------
// SISTEMA DE COLORES
// ----------------------
const colores = {
    1: "#8B4513",   // cafÃ©
    2: "#ff9ac9",   // rosa
    3: "#ffddb3",   // carne
    4: "#6aa6ff",   // azul
    5: "#ffe169",   // amarillo
    6: "#b573ff"    // morado
};

// Color seleccionado
let colorSeleccionado = null;

// Elegir color de paleta
document.querySelectorAll(".color-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        colorSeleccionado = btn.getAttribute("data-color");
    });
});

// Pintar al hacer clic
document.addEventListener("click", (e) => {
    if (!colorSeleccionado) return;

    const zona = e.target.closest("[data-num]");
    if (!zona) return;

    const numero = zona.getAttribute("data-num");
    if (!colores[numero]) return;

    // pinta
    zona.style.fill = colores[numero];
});
</script>
